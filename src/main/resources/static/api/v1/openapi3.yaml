openapi: 3.0.1
info:
  title: Exam Lab API
  description: API for Exam Lab
  version: 0.1.0
servers:
- url: https://exam-lab.store/
- url: http://localhost:8080/
tags: []
paths:
  /api/v1/exams:
    get:
      tags:
      - exams
      summary: Get all exams
      description: Get all exams
      operationId: exams
      parameters:
      - name: sample
        in: query
        description: true일 경우 sample 시험도 포함 default는 false
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamList'
              examples:
                exams:
                  value: "{\"exams\":[{\"exam_title\":\"운전면허 - 1,2종\",\"exam_id\"\
                    :1,\"size\":0},{\"exam_title\":\"수능 - 영어\",\"exam_id\":2,\"size\"\
                    :0}]}"
    post:
      tags:
      - exams
      summary: Add exams
      description: 회원만이 시험을 추가할 수 있습니다.응답 message로 생성된 시험지 ID를 반환합니다.
      operationId: add-exams
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamAdd'
            examples:
              add-exams:
                value: "{\"exam_title\":\"소웨공\",\"tags\":{\"난이도\":[\"상\",\"중\",\"하\
                  \"],\"단원\":[\"1\",\"2\",\"3\"]}}"
      responses:
        "201":
          description: "201"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-exams1523854693'
              examples:
                add-exams:
                  value: "{\"code\":201,\"message\":\"5\"}"
  /api/v1/questions:
    put:
      tags:
      - questions
      summary: Update question
      description: Question 내용 업데이트
      operationId: update-question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-questions-420259584'
            examples:
              update-question:
                value: "{\"question\":\"변경된 질문입니다.\",\"options\":[\"변경된 보기1\",\"변경\
                  된 보기2\",\"변경된 보기3\",\"변경된 보기4\"],\"answers\":[1,3],\"id\":\"1Q4qaI8BXRBYEYFcusD8\"\
                  ,\"commentary\":\"변경된 설명입니다.\",\"tags\":{\"난이도\":[\"중\"],\"단원\"\
                  :[\"2\"]}}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-workbooks-workbookId486549215'
              examples:
                update-question:
                  value: "{\"code\":200,\"message\":\"OK\"}"
  /api/v1/users:
    post:
      tags:
      - users
      summary: Add user
      description: 사용자 추가성공할 경우 200 OK를 반환합니다실패할 경우 400 Bad Request를 반환합니다.
      operationId: user add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-users-963924044'
            examples:
              user add:
                value: "{\"password\":\"44c986bc-2942-4dc9-9364-8c683f8ea618!\",\"\
                  password_confirm\":\"44c986bc-2942-4dc9-9364-8c683f8ea618!\",\"\
                  user_id\":\"44c986bc-2942-4dc9-9364-8c683f8ea618@gmail.com\",\"\
                  name\":\"44c986bc-2942-4dc9-9364-8c683f8ea618\"}"
      responses:
        "200":
          description: "200"
  /api/v1/workbooks:
    get:
      tags:
      - workbooks
      summary: 사용자의 문제집 목록을 조회한다.
      description: "사용자의 시험지 목록을 조회한다.    \n- 로그인 되어있어야 합니다."
      operationId: workbooks-get
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workbook-summary-list'
              examples:
                workbooks-get:
                  value: "{\"code\":200,\"message\":[{\"id\":\"663f87e850579211a393b35c\"\
                    ,\"title\":\"한국인 상식 시험지\",\"summary\":\"힌국인 상식 시험지 입니다.\",\"created_date\"\
